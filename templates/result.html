<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Scraping Results</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <p>Jobs found! <a href="{{ url_for('download_file', filename=filename) }}">Download Excel File</a></p>
        {% endif %}
        <a href="/">Search Again</a>
    </div>
</body>
</html>
